<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element</title>
    <!-- display: block; = 한줄에 하나씩 -->
    <style>
        input { display: block; }
    </style>
</head>
<body>
    <!-- 
        서버에 전송할 데이터 폼
        action : 데이터를 전송할 서버의 URL
        method : HTTP Method (Request Method), GET/POST/PUT/PATCH/DELETE
    -->
    <form action="10.formelement.html" method="get">
        <input type="button" value="버튼">
        <input type="checkbox" name="male" value="male">남자
        <input type="checkbox" name="female" value="female">여자
        <input type="color" name="color">
        <input type="date" name="date">
        <input type="datetime-local" name="datetime">
        <input type="email" name="email">
        <input type="file" name="file">
        <input type="hidden" name="hidden" value="hiddenvalue">
        <input type="image" name="image" value="image" src="assets/image.jpg">
        <input type="month" name="month">
        <input type="number" name="number">
        <input type="password" name="password">
        <input type="radio" name="radio" value="apple">사과
        <input type="radio" name="radio" value="peach">복숭아
        <input type="radio" name="radio" value="grape">포도
        <input type="range" name="range">
        <input type="search" name="search">
        <input type="tel" name="tel">
        <input type="text" name="text">
        <input type="time" name="time">
        <input type="url" name="url">
        <input type="week" name="week">
        
        <select name="select">
            <optgroup label="과일">
                <option value="apple">사과</option>
                <option value="peach">복숭아</option>
                <option value="grape">포도</option>
            </optgroup>
            <optgroup label="동물">
                <option value="lion">사자</option>
                <option value="tiger">호랑이</option>
                <option value="deer">사슴</option>
            </optgroup>
        </select>

        <textarea rows="10" cols="20">입력란</textarea>

        <fieldset>
            <legend>회원가입폼</legend>
            아이디 : <input type="text" name="uid">
            비밀번호 : <input type="password" name="upass">
        </fieldset>
        
        <input type="reset" value="폼초기화">
        <input type="submit" value="폼데이터전송">
    </form>
</body>
</html>
