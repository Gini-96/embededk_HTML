<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimediaelement</title>
</head>
<body>
    <!--
        controls : 컨트롤창
        preload : 로딩을 다 마친 후에 재생
        autoplay : 자동으로 재생할지
        loop : 반복재생 할지
    -->
    <audio controls preload="auto" autoplay loop>
        <source src="assets/audio.mp3" type="audio/mp3">
    </audio>

    <br>

    <!--
        poster : 영상 시작전 보여줄 이미지
    -->
    <video poster="assets/image.jpg" preload="auto" controls autoplay loop>
        <source src="assets/video.mp4">
    </video>

    <br>
    <video preload="auto" controls autoplay loop width="1000">
        <source src="https://media.istockphoto.com/id/1358796146/ko/%EB%B9%84%EB%94%94%EC%98%A4/%EC%B0%BD%EC%97%90-%EC%A0%96%EC%9D%80-%EC%9D%8C%EC%8B%9D%EC%9D%84-%ED%95%A5%EB%8A%94-%EA%B3%A0%EC%96%91%EC%9D%B4.mp4?s=mp4-640x640-is&k=20&c=Z9x6TCY7bot_dIgvkD_e7oarUcPXDSvPUUj-CTNaF8c=">
    </video>

</body>
</html>
